<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Software Reviews Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <header>
      <h1>Software Reviews Dashboard</h1>
    </header>

    <section>
      <h2>Review Data</h2>
      <div id="stats" class="stats-box">Loading stats...</div>

      <div class="search-controls">
        <input
          type="text"
          id="searchInput"
          placeholder="Search text or title..."
        />
        <input
          type="number"
          id="minRatingInput"
          placeholder="Min rating (1-5)"
          min="1"
          max="5"
        />
        <button id="searchBtn">Search</button>
      </div>

      <div class="table-container">
        <table id="reviewsTable"></table>
      </div>

      <div id="reviewsPager" class="pager"></div>

      <div id="chartCon">
        <div class="chart-container">
          <canvas id="ratingChart"></canvas>
        </div>

        <div class="chart-container">
          <canvas id="timeChart"></canvas>
        </div>
      </div>
    </section>
  </body>
</html>
