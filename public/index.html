<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Software Reviews Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <header>
      <h1>Software Reviews Dashboard</h1>
    </header>

    <section>
      <h2>Review Data</h2>
      <div id="stats" class="stats-box">Loading stats...</div>

      <div id="filters" style="margin-bottom: 1rem">
        <input type="text" id="searchInput" placeholder="Search text..." />
        <input
          type="number"
          id="minRatingInput"
          placeholder="Min rating (1–5)"
          min="1"
          max="5"
        />
        <input type="number" id="yearInput" placeholder="Year (e.g. 2020)" />
        <label>
          <input type="checkbox" id="verifiedCheckbox" />
          Verified only
        </label>
        <select id="sortSelect">
          <option value="">Sort by...</option>
          <option value="rating_desc">Rating ⬇</option>
          <option value="rating_asc">Rating ⬆</option>
          <option value="date_desc">Newest</option>
          <option value="date_asc">Oldest</option>
        </select>
        <button id="searchBtn">Apply Filters</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="table-container">
        <table id="reviewsTable"></table>
      </div>

      <div id="reviewsPager" class="pager"></div>

      <h2>Data Analysis</h2>

      <div id="chartCon">
        <div class="chart-container">
          <canvas id="ratingChart"></canvas>
        </div>

        <div class="chart-container">
          <canvas id="timeChart"></canvas>
        </div>
      </div>
    </section>
  </body>
</html>
